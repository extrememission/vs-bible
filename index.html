<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
  <title>bible.extrememission.org</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="modal.css">   <!-- Stylesheet for the modal -->
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div id="persistent-menu" class="menu" role="navigation" aria-label="Persistent Menu">
    <button id="go-back-button" aria-label="Go Back">Go Back</button>
    <button id="search-button" aria-label="Search">Search</button>
    <button id="navigate-button" aria-label="Navigate">Navigate</button>
    <label>
      <input type="checkbox" id="hide-menu-checkbox" aria-label="Hide Menu"> Hide Menu
    </label>
  </div>
  <label id="show-menu-checkbox" style="display: none;">
    <input type="checkbox" aria-label="Show Menu"> Show Menu
  </label>

  <div id="app">
    <div class="search-container">
      <input type="text" id="search" placeholder="search the scriptures">
    </div>
    <div id="result-count"></div>
    <div id="books"></div>
  </div>
  <div id="help-link">
    <a href="https://extrememission.org/">extrememission.org</a>
  </div>
  <!-- Modal for the splash image -->
  <div id="splash-modal">
    <div class="modal-content">
      <img id="splash-image" src="modal.png" alt="logo">
    </div>
  </div>

  <!-- Include JavaScript files -->
  <script src="app.js"></script>  <!-- Main JavaScript file -->
  <script src="modal.js" defer></script>  <!-- JavaScript for modal -->
</body>
</html>
